<!DOCTYPE html>
<head>
    <title> Train Ticket Reservation </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

<script>
    checkCookie();
</script>

    <div>
            <div id="login" class="box">
                    <h1>Login</h1>
                    <h5 id="hidden">MAIL ID OR PASSWORD INCORRECT</h5>
                    <h5 class="hidden" id="admin">ADMIN DASHBOARD NOT DESIGNED</h5>
                    <input name="mail" type="email" placeholder="Email ID" required>
                    <input name="pass"  type="password" placeholder="Password" required>
                    <input id="subbutton" type="button" onclick="login()" value="Login">
                    <a href="register.html">Create new Account</a>
            </div>
    </div>

<div>
        <button id="bpnr" class="submit-button">PNR STATUS</button>
</div>

<script type="text/javascript">
    document.getElementById("bpnr").onclick = function (){
        location.href = "pnrstatus.html";
    };
</script>

</body>
