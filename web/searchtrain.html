<!DOCTYPE html>
<head>
    <title>Train Ticket Reservation </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

        <div>
            <form action="searchtrain.html" method="post">
                <input type="submit" id="home" class="submit-button" value="HOME">
            </form>
        </div>

        <div>
            <form action="bookedtickets" method="post">
                <input type="submit" id="bhistory" class="submit-button" value="BOOKED TICKETS">
            </form>
        </div>

        <div>
            <form action="logout" method="post">
                <input type="submit" id="blogout" class="submit-button" value="LOG OUT">
            </form>
        </div>

<!--    <div id="searchresult"></div>-->

    <form id ="searchform" class="box" action="ReserveTrain.html" method="GET">
            <h1>Search Train</h1>
            <input id = "from" name="from" type="text" placeholder="From" REQUIRED>

            <input id="swap" class="fa fa-exchange" type="button" value="&#8645;"onclick="swapText()"/>

            <input id = "to" name="to"  type="text" placeholder="To" REQUIRED>
            <input id= "date" name="date"  type="date" value="Date" required >
            <p id="datewarn"> Enter a valid date within 2 months from Tomorrow </p>

            <input id ="subbutton" type="button" value="Search Trains" onclick="dateValidation()"/>

    </form>

</body>

</html>
