            crossorigin="anonymous"></script>

<body>

<script>
    checkCookie();
</script>

        <div>
            <form action="pnrstatus.html" method="get">
                <input type="submit" id="home" class="submit-button" value="PNR STATUS">
            </form>
        </div>

        <div>

                <input type="submit" onclick="bookedTickets()" id="bhistory" class="submit-button" value="BOOKED TICKETS">
            </div>
        </div>

        <div>
                <button type="submit" id="blogout" onclick="logOut()" class="submit-button" >LOG OUT <a><i class="fa fa-sign-out"></i> </a></button>
        </div>

    <div id="bookedtickets"></div>

    <form id ="searchform" class="box" action="ReserveTrain.html" method="GET">
            <h1>Search Train</h1>
            <h3 id="hidden" >ENTER ALL THE NECESSARY DETAILS</h3>
            <input id = "from" name="from" type="text" placeholder="From" REQUIRED maxlength="30">

            <input id="swap" class="fa fa-exchange" type="button" value="&#8645;" onclick="swapText() "/>

            <input id = "to" name="to"  type="text" placeholder="To" REQUIRED maxlength="30">
            <input id= "date" name="date" onclick="setDateMinMax()" type="date" value="Date" required >
            <p id="datewarn"> Enter a valid date within 2 months from Tomorrow </p>

            <input id ="subbutton" type="button" value="Search Trains" onclick="searchInputValidation()"/>

    </form>
<script>
    setMail();
    function setDateMinMax() {
        var today = new Date();
        // console.log(" today "+today.getDay())
        // console.log(" today "+today.getDate())
        today.setDate(today.getDate()+1);
        var dd = today.getDate();
        if(dd==1){
            today.setMonth(today.getMonth()+1);
        }
        var mm = today.getMonth()+1;
        var yyyy = today.getFullYear();
        if(mm<10){
            console.log("min day : " + yyyy+"-0"+mm+"-0"+dd);
            document.getElementById("date").setAttribute("min",yyyy+"-0"+mm+"-0"+dd);
            mm = mm+2;
            document.getElementById("date").setAttribute("max",yyyy+"-0"+mm+"-0"+dd);
        }
        else{
            document.getElementById("date").setAttribute("min",yyyy+"-"+mm+"-"+dd);
            mm++;
            document.getElementById("date").setAttribute("max",yyyy+"-"+mm+"-"+dd);
        }

    }
</script>
</body>

</html>
