<!DOCTYPE html>
<head>
    <title>Train Ticket Reservation </title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/script.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</head>
<body>

<script>
    checkCookie();
</script>

        <div>
            <form action="pnrstatus.html" method="get">
                <input type="submit" id="home" class="submit-button" value="PNR STATUS">
            </form>
        </div>

        <div>
            <div>
                <input type="submit" onclick="bookedTickets()" id="bhistory" class="submit-button" value="BOOKED TICKETS">
            </div>
        </div>

        <div>
            <form action="logout" method="post">
                <input type="submit" id="blogout" class="submit-button" value="LOG OUT">
            </form>
        </div>

    <div id="bookedtickets"></div>

    <form id ="searchform" class="box" action="ReserveTrain.html" method="GET">
            <h1>Search Train</h1>
            <h3 id="hidden" >ENTER ALL THE NECESSARY DETAILS</h3>
            <input id = "from" name="from" type="text" placeholder="From" REQUIRED maxlength="30">

            <input id="swap" class="fa fa-exchange" type="button" value="&#8645;"onclick="swapText() "/>

            <input id = "to" name="to"  type="text" placeholder="To" REQUIRED maxlength="30">
            <input id= "date" name="date"  type="date" value="Date" required >
            <p id="datewarn"> Enter a valid date within 2 months from Tomorrow </p>

            <input id ="subbutton" type="button" value="Search Trains" onclick="searchInputValidation()"/>

    </form>

</body>

</html>
